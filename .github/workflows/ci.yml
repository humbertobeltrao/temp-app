name: Tests
on: push

jobs:
  checks:
    name: Analyzer and unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2.3.0
        with:
          channel: 'stable'
      - name: Getting packages
        run: flutter pub get
      - name: tests
        run: flutter test
      - name: Integration Tests
        run: flutter test .\test\widget_test_temp.dart
